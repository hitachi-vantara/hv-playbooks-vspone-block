expected_ldev_ids: [3, 1032, 1033]

###########################################
# Storage Pool Compliance Variables
###########################################
# Expected pool status.
expected_pool_status: "NORMAL"

# Minimum free capacity for the storage pool (in bytes; 1073741824 = 1GB).
pool_min_free_capacity: 1073741824


