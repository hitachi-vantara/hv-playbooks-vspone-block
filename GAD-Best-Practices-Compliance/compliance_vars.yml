expected_gad_copy_pace: 3

# Expected copy rate for each GAD pair.
expected_gad_copy_rate: 100

###########################################
# LDEV Compliance Variables
###########################################
# Expected LDEV status (e.g., NORMAL).
expected_ldev_status: "NML"

# Expected deduplication compression status.
expected_ldev_dedup_compression_status: "DISABLED"

# Expected deduplication compression mode.
expected_ldev_dedup_compression_mode: "disabled"

# Minimum required number of paths.
expected_ldev_min_path_count: 1

# Expected provision type for the LDEV (e.g., DP).
expected_ldev_provision_type: "GAD"

###########################################
# Parity Group Compliance Variables
